app = 'gnr-bold-leaf-1886'
primary_region = 'lax'

[build]
  [build.args]
    GO_VERSION = '1.21.0'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'data'
  destination = '/data'
